<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box model</title>
	<style>
		.box { 
			width: 100%; 
			height: 102px; 
			border:1px solid #ccc; 
			display: -webkit-box; 
			margin-top: 10px;
			/*-webkit-box-orient:vertical; */
			/*-webkit-box-direction:reverse; //布局方向normal:顺序  reverse：倒序*/
		}
		.box div { 
			height: 100px; 
			background:orange; 
			color: #fff; 
			font:30px/100px "STxihei"; 
			text-align: center; 
			border: 1px solid #fff; 
		}

		/*box-ordinal-group:设置元素的具体位置
		  box-flex:定义盒子的弹性空间，等分*/
		.box div:nth-of-type(1) { -webkit-box-ordinal-group:2; -webkit-box-flex:1; }
		.box div:nth-of-type(2) { -webkit-box-ordinal-group:4; -webkit-box-flex:1; }
		.box div:nth-of-type(3) { -webkit-box-ordinal-group:1; -webkit-box-flex:1; }
		.box div:nth-of-type(4) { -webkit-box-ordinal-group:5; -webkit-box-flex:1; }
		.box div:nth-of-type(5) { -webkit-box-ordinal-group:3; -webkit-box-flex:2; }
		
		/*box-pack:富余空间管理
		  start：所有子元素在盒子左侧显示，富余空间在右侧
		  end:所有子元素在盒子右侧显示
		  center：所有子元素居中
		  Justify：富余空间在子元素之间平均分布*/
		.box:nth-of-type(2){
			height: 200px;
			-webkit-box-pack:Justify;
		}

		.box li {
			width: 10%;
			height: 100px;
			border:1px solid #fff;
			background:#ccc;
			font:40px/100px "STxihei";
			text-align:center;
			color:#fff;
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>

	<div class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</div>
</body>
</html>
