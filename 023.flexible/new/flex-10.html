<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>flex</title>
<link rel="shortcut icon" href="http://static.mmtrix.com/g2/M00/12/D4/CgpkBlZWYlSAF2WuAAACbxF5fZg406.png">
<style>
h1{font:bold 20px/1.5 georgia,simsun,sans-serif;}
.box{
	display:-webkit-flex;
	display:flex;
	width:400px;height:100px;margin:0;padding:0;border-radius:5px;list-style:none;background-color:#eee;}
.box li{margin:5px;padding:10px;border-radius:5px;background:#aaa;text-align:center;}
#box{
	-webkit-justify-content:flex-start;
	justify-content:flex-start;
}
#box2{
	-webkit-justify-content:flex-end;
	justify-content:flex-end;
}
#box3{
	-webkit-justify-content:center;
	justify-content:center;
}
#box4{
	-webkit-justify-content:space-between;
	justify-content:space-between;
}
#box5{
	-webkit-justify-content:space-around;
	justify-content:space-around;
}
</style>
</head>
<body>
<h1>justify-content示例：</h1>
<h2>justify-content:flex-start</h2>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>justify-content:flex-end</h2>
<ul id="box2" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>justify-content:center</h2>
<ul id="box3" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>justify-content:space-between</h2>
<ul id="box4" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>justify-content:space-around</h2>
<ul id="box5" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
</body>
</html>
